<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <link rel="stylesheet" href="../project-counter/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>
<body>
    <div class="root-div">
        <div class="box">
            <div class="in-box">
                <div class="naslov"><h1>COUNTER</h1></div>
                <div class="count"><h2 id="brojac">0</h2></div>
                <div class="buttons">
                    <button id="increment-btn" onclick="increment()"><strong>INCREMENT</strong></button>
                    <button id="save-btn" onclick="save()"><strong>SAVE</strong></button></div>
                    <div class="dobrodoslica"><p id="history-el">PREVIOUS ENTRIES: </p>
                </div>
            </div>
            <div class="position">
            <div class="linkedin">
                <a id="color-ln" href="https://www.linkedin.com/in/tarik-tufekcic">
                <ion-icon id="shape" name="logo-linkedin"></ion-icon> </a>
            </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../project-counter/app.js" defer></script>
</body>
</html>
